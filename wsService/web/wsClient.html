<div id="divBroadcast" class ="col-sm-3" style="background:rgba(34, 34, 34, 0.45);color:black"> 
			<h3 >系统广播</h3> 
				<div id="admintip">点击主页查看管理员联系方式</div>
		    	<div id="messages" style="margin-bottom:15%">正在获取广播服务器状态</div>  		      
			</div>

<script type="text/javascript">
var isPC;
var isPhone;
var CUsername="me";

$(document).ready(function(){
browserClientDetect();//检测浏览器属性
wsstart();            //我们的程序
console.log("sssssss");
});

function browserClientDetect() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
        	isPhone=true;
        } else {
        	isPC=true;
        }
    }
function wsstart() {  
        //向服务器发送请求 
    var webSocket = new WebSocket('ws://localhost:8080/SIE-Messenger/websocket/'+ CUsername);
    webSocket.onerror = function(event) {  
        alert(event.data);
    };  
    //与WebSocket建立连接  
    webSocket.onopen = function(event) {  
        document.getElementById('messages').innerHTML = '广播系统连接正常';; 
    };  
    //处理服务器返回的信息  
    webSocket.onmessage = function(event) {  
        document.getElementById('messages').innerHTML += '<br />'+ event.data;  
    };
    webSocket.onerror=function(event){
    	if(isPhone){
    		alert("你的浏览器不支持WebSocket\n广播功能已禁用");
    		broadcastDisable();
    	}
    	document.getElementById('messages').innerHTML = '广播系统连接失败，请刷新重连'; 
    	console.log("error");
    }      
    }
</script>
